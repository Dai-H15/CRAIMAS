<div class="row p-3">
    <ul class = "list-unstyled">
    {% for interview in interviews %}
    <li><a onclick="Main.default.interview_main.view_interview('{% url "view_interview" "placeholder" %}','{{interview.InterviewID}}')"><p>{{interview.company_name}}<br>{{interview.title}}  [ 担当: {{interview.interviewer}} ]<br> ({{interview.date}})</p></a></li>
    {% empty %}
    <div
        class="alert alert-warning text-center"
        role="alert"
    >
        <strong>引用された面談録がありません</strong>
        <p>面談録に該当のES・質問を引用することで表示できます</p>
    </div>
    {% endfor %}
</ul>
</div>
