<!DOCTYPE html>
<html lang="ja">

<head>
    {% include "main/html_head.html" %}
</head>

<body>
    <div class="container-fluid">

        <div class="row">
            <div class = "border-bottom"><!--プログレスバー-->
                <h4 class = "text-center">セット登録</h4>
                <div class = "col-6 mx-auto my-3">
                        <h5>進捗度</h5>
                        <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="67" aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 67%"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class = "row">
            <div class = "container">
                <div class = "row text-center border">

                    <h5>志望動機の登録が完了しました。</h5>
                    <table class = "col">
                        {% for field in M_Form %}
                            <tr>
                                <td>{{ field.label }}:</td>
                                <td>{{ field.value }}</td>
                            </tr>
                        {% endfor %}
                    </table>
                </div>
                <div class = "row text-center ">
                    <form method = "post">
                        {% csrf_token %}
                    <div class = "row">
                        <div class ="col">
                            <h5>企業基本情報</h5>
                        </div>
                        <div class = "row">
                            <div class = "col">
                                <button type="button" class="btn btn-outline-warning my-3" onclick = "open_as_window('{% url "calc" %}',600,300)">金額入力ツール</button>
                            </div>
                            
                        </div>
                        <table>{{D_Form}}</table>
                    </div>
                    <div class = "col">
                        <div class = "border-top">
                        <button class = "btn btn-outline-primary my-3" type="submit">次へ進む</button>
                    </div>
                    </div>
                </form>
                </div>
                
            </div>
        </div>
    </div>

    </div>
    <script>
        let wind;
        function open_as_window(url,width,height){
            wind = window.open(`${url}`, "view_post", `width=${width},height=${height},toolbar=no,location=no,status=no,menubar=no,scrollbars=yes,resizable=yes`);
            console.log(wind);
    };
    window.addEventListener('beforeunload', function(){
        if (wind){
            wind.close();
        }
    });

</script>
{% include "main/footer.html"  %}
</body>

</html>
