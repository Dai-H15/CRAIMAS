{% load django_bootstrap5 %}
<!DOCTYPE html>
<html lang="ja">
  <head>
    {% include "main/html_head.html" %}
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col text-center">
          <h5>JSONファイルから引用します。</h5>
          <h5>ファイルをアップロードしてください</h5>
          {% if message %}
          <div class="alert alert-danger"><p>{{message}}</p></div>
          {% endif %}
        </div>
      </div>
      <div class="row">
        <div class="col">
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
              <input
                class="form-control"
                type="file"
                id="json"
                name="json"
                accept = ".json"
                required
              />
            </div>
            <div class="row mx-3">
              <button type="submit" class="btn btn-primary">送信</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    {% include "main/footer.html"  %}
  </body>
</html>
