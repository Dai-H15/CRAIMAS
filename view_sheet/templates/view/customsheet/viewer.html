{% load main_tags %}
<table class="table table-hover">
  <thead>
    <tr>
      <th></th>
      {% for key,val in th_all.items %}
      <th scope="col">{{val}}</th>
      {% endfor %}
    </tr>
  </thead>
  <tbody>
    {% for result in results %}
    <tr>
      <th scope="row">{{forloop.counter}}</th>
      {% for key,val in th_all.items %}
      <td class="col">{{ result |get_item:key |linebreaksbr}}</td>
      {% endfor %}
    </tr>
    {% endfor %}
  </tbody>
</table>
