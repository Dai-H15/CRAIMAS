<div class = "row">
    <div class = "col-4 mx-auto">
        <div class="mb-3">
            <label for="choice" class="form-label">カテゴリ</label>
            <select class="form-select form-select-lg" name="choice" id="choice">
                <option selected>--</option>
                {% for choice in choices %}
                <option value="{{choice.0}}">{{choice.1}}</option>
                {% endfor %}
            </select>
        </div>
        
    </div>
</div>
<table class  = "table  table-hover">
    <thead>
    <tr>
        <th></th>
        {% for th in th_all %}
        <th scope = "col">{{th}}</th>
        {% endfor %}
        
    </tr>
</thead>
<tbody>
        {% for result in results %}
        <tr>
            <th scope = "row">{{forloop.counter}}</th>
            <td>{{result.RegistID}}</td>
            <td>{{result.title}}</td>
            <td>{{result.date}}</td>
            <td>{{result.interviewer}} 様 </td>
            <td>{{result.aspire}}</td>
            <td>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      操作
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item  p-2" onclick="Main.default.open_as_window.open_as_window('{% url "view_interview" result.InterviewID %}','interview{{forloop.counter}}',400,600)">面談録閲覧</a></li>
                    </ul>
                  </div>
            </td>
        </tr>
        {% endfor %}
</tbody>
</table>
<script>
    Main.default.cat_interview.init();
</script>
